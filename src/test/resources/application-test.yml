spring:
  data:
    mongodb:
      database: financas-testes
      port: 0

  # Aumenta o tempo de espera de conexão com o MongoDB em memória (usado pelos testes)
  mongodb.embedded:
    timeout: 3620000 # 20 segundos

logging:
  level:
    org.springframework: WARN
    org.springframework.data.mongodb: DEBUG
    com.br.financaspessoais: DEBUG
