name: PR Workflow

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: ðŸ”¨ Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build project (without tests)
        run: ./gradlew clean assemble

      - name: Upload Gradle problems report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-problems-report
          path: build/reports/problems/

  test-controller:
    name: ðŸ§ª Controller Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev libcurl4-openssl-dev
      - run: ./gradlew test --tests "*Controller*" -Dspring.profiles.active=test

      - name: Upload Controller Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: controller-test-report
          path: build/reports/

  test-service:
    name: ðŸ§ª Service Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev libcurl4-openssl-dev
      - run: ./gradlew test --tests "*Service*" -Dspring.profiles.active=test

      - name: Upload Service Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: service-test-report
          path: build/reports/

  test-repository:
    name: ðŸ§ª Repository Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev libcurl4-openssl-dev
      - run: ./gradlew test --tests "*Repository*" -Dspring.profiles.active=test

      - name: Upload Repository Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: repository-test-report
          path: build/reports/

  test-integration:
    name: ðŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: [test-controller, test-service, test-repository]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev libcurl4-openssl-dev
      - run: ./gradlew test --tests "*IT" -Dspring.profiles.active=test

      - name: Upload Integration Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report
          path: build/reports/
