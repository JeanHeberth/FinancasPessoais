name: Java CI with Gradle

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: financas-pessoais
          path: build/libs/*.jar

  test-controller:
    name: Test Controller
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: financas-pessoais
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run Controller Tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew testController

  test-service:
    name: Test Service
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: financas-pessoais
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run Service Tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew testService

  test-repository:
    name: Test Repository
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: financas-pessoais
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run Repository Tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew testRepository

  test-integration:
    name: Test Integration
    runs-on: ubuntu-latest
    needs: build
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: financas-pessoais
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Move JAR to build/libs
        run: |
          mkdir -p build/libs
          mv *.jar build/libs/
      - name: Run Integration Tests
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/financas-testes
        run: ./gradlew testIntegration

  test-all:
    name: Test All
    runs-on: ubuntu-latest
    needs: [ test-controller, test-service, test-repository, test-integration ]
    steps:
      - name: All tests passed
        run: echo "All tests passed"
