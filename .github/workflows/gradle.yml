name: PR Workflow

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build project (without tests)
        run: ./gradlew clean assemble

      - name: Upload Gradle problems report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-problems-report
          path: build/reports/problems/

  test-template:
    name: Run tests (${{ matrix.type }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        type: [Controller, Service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Install native dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev libcurl4-openssl-dev

      - name: Run tests for ${{ matrix.type }}
        run: ./gradlew test --tests "*${{ matrix.type }}*" -Dspring.profiles.active=test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-test-report-${{ matrix.type }}
          path: build/reports/
