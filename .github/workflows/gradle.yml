name: PR Workflow

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: ðŸ”¨ Build Project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build project (without tests)
        run: ./gradlew clean assemble

      - name: Upload Gradle problems report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-problems-report
          path: build/reports/problems/

  unit-test-controller:
    name: ðŸ§ª Unit Tests - Controller
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      - run: ./gradlew test --tests "*ControllerTest" -Dspring.profiles.active=test
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-unit-controller
          path: build/reports/

  unit-test-service:
    name: ðŸ§ª Unit Tests - Service
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      - run: ./gradlew test --tests "*ServiceTest" -Dspring.profiles.active=test
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-unit-service
          path: build/reports/

  integration-tests:
    name: ðŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-test-controller, unit-test-service]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      - run: ./gradlew test --tests "*IT" -Dspring.profiles.active=test
      - name: Upload Integration Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-integration
          path: build/reports/
